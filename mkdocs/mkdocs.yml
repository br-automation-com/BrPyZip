site_name: BrPyZip
use_directory_urls: false

extra_css: [extra.css]

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

nav:
  - Start: index.md
  - Appendix: appendix.md
  - Revision: revision.md

theme:
  name: material
  logo: images/bur.png

  palette:
    scheme: default
    primary: orange
    accent: orange

  features: toc.integrate

plugins:
  - search

markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

repo_url: https://github.com/br-automation-com/BrPyZip
repo_name: GitHub Repo
